<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Component-Order-Form.component.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>Component Order Form</title>
    </head>
    <body>
      <div class="Header" id="app">
          <h1>{{ message }}</h1>
      </div>
      <div class="container">
        <div class="sideA" col-6>
          <h2>Customer Details</h2>
          <form action="/action_page.php">
            <div class="form" id="email">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" v-model="email" @blur="validateEmail">
            </div>
            <br>
            <div class="form">
              <label for="text">First Name:</label>
              <input type="input" class="form-control" id="fname" placeholder="Enter first name" name="text">
            </div>
            <br>
            <div class="form">
              <label for="text">Last Name:</label>
              <input type="input" class="form-control" id="lname" placeholder="Enter last name" name="text">
            </div>
            <br>
            <div class="form">
              <label for="text">Delivery Address:</label>
              <input type="input" class="form-control" id="daddress" placeholder="Enter delivery address" name="text">
            </div>
            <br>
            <div class="form">
              <label for="text">Billing Address:</label>
              <input type="input" class="form-control" id="baddres" placeholder="Enter billing address" name="text">
            </div>
            <br>
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="sideB" col-6>
          <h2>Order Details</h2>
          <br>
          <div id="orderDetails">
            <select class="custom-select" id="dropdown-select-1" v-model="selected_component1">
              <option disabled value="" selected="">Choose component type</option>
              <option :value="component.text" v-for="component in components" :key="component.id"> {{ component.text }} </option>
            </select>
            <div class="dropdown-divider"></div>
            <br>
            <select class="custom-select" id="dropdown-select-2" v-model="selected_component2">
              <option  :value="option.text" v-for="option in setModel" :key="option.id" v-on:click="setPrice()"> {{option.text}} </option>
            </select>
            <div class="dropdown-divider"></div>
            <br><br>
            <div class="outputContainer">
              <h3 class="priceTag">Price:</h3>
              <div class="result" type="text" placeholder="Readonly input here..." v-model="price" value=>{{setPrice()}}</div>
            </div>
          </div>
        </div>
      </div>
      <script src="component-Order-Form.component.js"></script>
    </body>
</html>
